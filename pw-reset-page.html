<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
      <link rel="stylesheet" href="./css/style.css">
      <link rel="stylesheet" href="./css/contact-page.css">
      <link rel="stylesheet" href="./css/footer.css">
      <link rel="stylesheet" href="./css/small-screen.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <title>www.purepaws.com/forgotpassword</title>
</head>
<body>
  <header id="header">
    <a href="home-page.html"><img src="../paws/images/logo.png" class="logo"></a>
    <a href="menu.html"><button class="menu-btn"><i class="fa fa-bars"></button></i></a>
    <nav class="menu-bar">
        <ul>
            <a href="home-page.html"><button class="menu-item btn1">Home</button></a>
            <a href="donation-page.html"><button class="menu-item btn2">Donate Now!</button></a>
            <a href="services-page.html"><button class="menu-item btn3">Services</button></a>
            <a href="contact-page.html"><button class="menu-item btn4">Contact</button></a>
            <a href="login-page.html"><button class="menu-item btn5">Login</button></a>
        </ul>
    </nav>
  </header>
  <div class="contact-form">
    <form class="input-form">
      <h1>RESET PASSWORD</h1>
      <p>Did you forget your password? We will send you an email to log in again, 
          please confirm your email address.</p>
          <br>
          <br>
      <div class="contact-form-group">
        <input class="contact-form-info" type="email" id="email" required>
        <label for="email"><i class="fa fa-envelope"></i> Email</label>
      </div>
        <button class="confirm-btn"onclick="openPopup()">CONFIRM <i class=""></button></i>
    </form>
  </div>
  <div class="popup" id="popup">
    <img src="../paws/images/popup.png">
      <h2>Successfully!</h2>
      <p>We have sent a code to your email address.</p> 
      <button class="ok-btn"onclick="closePopup()">OK</button>
  </div>
<footer>
  <div class="footer-content">
      <img src="../paws/images/logo.png" class="footer-logo">
      <p>Pure paws is a non-profit charity, all rights reserved.</p> 
        <ul class="socials"> 
          <li><a href="#"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#"><i class="fa fa-instagram"></i></a></li>
          <li><a href="#"><i class="fa fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa fa-youtube-square"></i></a></li>
        </ul>
  </div>
    <div class="footer-bottom">
      <p>copyright &copy;2023 <span>PurePaws</span></p>
    </div>
</footer>
  <script> 
    let popup = document.getElementById("popup");
      function openPopup(){ 
        popup.classList.add("open-popup");
      }
      function closePopup(){ 
        popup.classList.remove("open-popup");
      }
  </script>
</body>
</html>
