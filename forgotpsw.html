    <header id="header">

      </div>

  <div class="contact-form">
    <form class="input-form">
      <h1>RESET PASSWORD</h1>
      <p>Did you forget your password? We will send you an email to log in again, 
          please confirm your email address.</p>
          <br>
          <br>
      <div class="contact-form-group">
        <input class="contact-form-info" type="email" id="email" required>
        <label for="email"><i class="fa fa-envelope"></i> Email</label>
      </div>
        <button class="btn-confirm"onclick="openPopup()">CONFIRM <i class=""></button></i>
    </form>
    </div>
  <div class="popup" id="popup">
    <img src="/home/bamdo/Downloads/ok.png">
      <h2>Successfully!</h2>
      <p>We have sent a code to your email address.</p> 
    <button class="btn-ok"onclick="closePopup()">OK</button>
  </div>

  <script> 
    let popup = document.getElementById("popup");
      function openPopup(){ 
        popup.classList.add("open-popup");
      }
      function closePopup(){ 
        popup.classList.remove("open-popup");
      }
  </script>
