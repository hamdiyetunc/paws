<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
      <link rel="stylesheet" href="./css/style.css">
      <link rel="stylesheet" href="./css/contact-page.css">
      <link rel="stylesheet" href="./css/footer.css">
      <link rel="stylesheet" href="./css/small-screen.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>www.purepaws.com/contact</title>
</head>
<body>
    <header id="header">
      <a href="home-page.html"><img src="../paws/images/logo.png" class="logo"></a>
      <a href="menu.html"><button class="btn-mini"><i class="fa fa-bars"></button></i></a>
        <div class="container">
          <div class="menu-bar">
            <ul>
              <a href="home-page.html"><button class="btn-menu btn1">Home</button></a>
              <a href="donation-page.html"><button class="btn-menu btn2">Donate Now!</button></a>
              <a href="services-page.html"><button class="btn-menu btn3">Services</button></a>
              <a href="contact-page.html"><button class="btn-menu btn4">Contact</button></a>
              <a href="login-page.html"><button class="btn-menu btn5">Login</button></a>
            </ul>
          </div>
        </div>
    </header>
    <div class="contact-form">
        <form class="input-form">
        <h1>CONTACT US</h1><br>
        <div class="contact-row">
          <div class="contact-form-group">
            <input class="contact-form-info" type="text" id="name" required>
            <label for="name"><i class="fa fa-user"></i> Name</label>
          </div>
          <div class="contact-form-group">
            <input class="contact-form-info" type="text" id="number" required>
            <label for="number"><i class="fa fa-phone-square"></i> Phone</label>
          </div>
        </div>
          <div class="contact-form-group">
            <input class="contact-form-info" type="email" id="email" required>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
          </div>
          <div class="contact-form-group">
            <textarea id="message" rows="8" required></textarea>
            <label for="message"><i class="fa fa-comments"></i> Your Message</label>
          </div>
          <button class="btn-send"onclick="openPopup()">SEND <i class="fa fa-paper-plane"></button></i>
        </form>
    </div>
  <div class="popup" id="popup">
    <img src="../paws/images/popup.png">
      <h2>Your message sent!</h2>
        <p>Your message has been successfully submitted. Thanks!</p> 
        <button class="btn-ok"onclick="closePopup()">OK</button>
  </div>
<footer>
  <div class="footer-content">
      <img src="../paws/images/logo.png" class="footer-logo">
      <p>Pure paws is a non-profit charity, all rights reserved.</p> 
    <ul class="socials"> 
      <li><a href="#"><i class="fa fa-facebook"></i></a></li>
      <li><a href="#"><i class="fa fa-instagram"></i></a></li>
      <li><a href="#"><i class="fa fa-twitter"></i></a></li>
      <li><a href="#"><i class="fa fa-youtube-square"></i></a></li>
    </ul>
  </div>
  <div class="footer-bottom">
    <p>copyright &copy;2023 <span>PurePaws</span></p>
  </div>
</footer>
  <script> 
    let popup = document.getElementById("popup");
      function openPopup(){ 
        popup.classList.add("open-popup");
      }
      function closePopup(){ 
        popup.classList.remove("open-popup");
      }
  </script>
</body>
</html>
